<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
    <div class="title">
  <h1>SPLITER</h1>
  </div>
  <div class="main-container">
    <div class='user-input-container'>
      <div class="data-input-container">
        <div class="bill-entry-container">
          <div class="input-info">
            <h4>Bill</h4>
            <h5 class="error-text"></h5>
          </div>
        <input class='dollar-amt'type='number' placeholder='0' required></input>
    </div>
    <div class="tip-selection-box">
        <h4>Select Tip %</h4>
        <div class="tip-percentage">
          <div class="tip-btn-padding">
            <button id='10' class="tip-btn">10%</button>
          </div>
          <div class="tip-btn-padding">
            <button id='15' class="tip-btn">15%</button>
          </div>
          <div class="tip-btn-padding">
            <button id='20' class="tip-btn">20%</button>
          </div>
          <div class="tip-btn-padding">
            <button id='25' class="tip-btn">25%</button>
          </div>
          <div class="tip-btn-padding">  
            <button id='50' class="tip-btn">50%</button>
          </div>
          <div class="tip-btn-padding">  
            <input class="custom-tip" type='number' placeholder='Custom' required></input>
        </div>
        </div>
    </div>
      <div class="ppl-number">
        <div class="input-info">
        <h4>Number of people</h4>
        <h5 class="ppl-error-text"></h5>
      </div>
        <input class='ppl-input' type='number' placeholder='0'></input>
      </div>
    </div>
    </div>

    <div class='app-output-container'>
      <div class="output-padding">
        <div class="output-wrapper">
          <div class="tip-box">
            <div class="tip-text">
            <h5>Tip Amount/Person</h5>
            <p>/ Person</p>
            </div>
            <h5 class='tip-amt'>$0.00</h5>
          </div>
          <div class="total-box">
            <div class="total-text">
            <h5>Total/Person</h5>
            <p>/ Person</p>
        </div>
            <h5 class='total-amt'>$0.00</h5>
          </div>
        </div>
        <div class="reset-div">
          <button class='reset-btn'>Reset</button>
        </div>
      </div>
    </div>
    

  </div>

</body>

</html>
